addons:
  zway:
    register:
      rolli:
        setup:
          device: 2
          class: SwitchMultilevel
          get: false
      roehreSwitch:
        setup:
          device: 44
        forwardConverters:
          - id: scale
            setup:
              quotient: 255
        backwardConverters:
          - id: scale
            setup:
              factor: 255
      roehreSensor:
        setup:
          device: 44
          class: Meter
          getFunc: data[2].val.value
          set: false
        forwardConverters:
          - id: parseFloat

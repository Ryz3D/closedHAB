grid:
  - # rolli
    - type: button
      text: icon-chevron up-
      var: m_rolli
      value: 100
    - type: button
      text: icon-stop circle-
      var: m_rolli
      value: STOP
    - type: button
      text: icon-chevron down-
      var: m_rolli
      value: 0
  - # röhre, balken
    -
      - type: toggle
        text: Röhre
        var: m_stecki_switch
      - type: toggle
        text: Balken
        var: balken_switch
    -
      - type: slider
        vertical: true
        text: Balken
        var: balken_brightness
  -
    - type: color-sb
      text: Klotz
      varS: klotz_saturation
      varB: klotz_brightness

addons:
  zway:
    register:
      m_rolli:
        setup:
          device: 2
          class: SwitchMultilevel
          get: false
      m_rolli_curr:
        setup:
          device: 2
          class: SwitchMultilevel
          set: false
        forwardConverters:
          - id: parseFloat
      m_stecki_switch:
        setup:
          device: 44
        forwardConverters:
          - id: scale
            setup:
              quotient: 255
        backwardConverters:
          - id: scale
            setup:
              factor: 255
      m_stecki_sensor:
        setup:
          device: 44
          class: Meter
          getFunc: data[2].val.value
          set: false
        forwardConverters:
          - id: parseFloat

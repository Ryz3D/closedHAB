addons:
  close:
    setup:
      converters:
        e_rolli:
          forwardConverters:
            - id: parseFloat
              setup:
                allowString: true
        e_stecki_switch:
          forwardConverters:
            - id: parseFloat
        e_stecki_sensor:
          forwardConverters:
            - id: parseFloat
      layouts:
        die_alten:
          grid:
            - type: buttongroup
              header: Rollladen
              buttons:
                - text: icon-chevron up-
                  var: e_rolli
                  value: 100
                - text: icon-chevron down-
                  var: e_rolli
                  value: 0
            - type: toggle
              header: Beleuchtung
              text: Schrank
              var: e_stecki_switch

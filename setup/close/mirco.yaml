addons:
  close:
    setup:
      converters:
        m_rolli:
          forwardConverters:
            - id: parseFloat
              setup:
                allowString: true
        m_stecki_switch:
          forwardConverters:
            - id: parseFloat
        m_stecki_sensor:
          forwardConverters:
            - id: parseFloat

        balken_switch:
          forwardConverters:
            - id: parseFloat
        balken_brightness:
          forwardConverters:
            - id: parseFloat
            - id: round

        klotz_switch:
          forwardConverters:
            - id: parseFloat
        klotz_hue:
          forwardConverters:
            - id: parseFloat
            - id: round
        klotz_saturation:
          forwardConverters:
            - id: parseFloat
            - id: round
        klotz_brightness:
          forwardConverters:
            - id: parseFloat
            - id: round
      layouts:
        mirco:
          grid:
            -
              - type: header
                text: Rollladen
            -
              - type: buttongroup
                buttons:
                  - text: icon-chevron up-
                    var: m_rolli
                    value: 100
                  - text: icon-chevron down-
                    var: m_rolli
                    value: 0
            -
              - type: header
                text: Beleuchtung
            -
              -
                - type: text
                  header: "Röhre Watt:"
                  var: m_stecki_sensor
                - type: toggle
                  text: Röhre
                  var: m_stecki_switch
                - type: toggle
                  text: Balken
                  var: balken_switch
                - type: toggle
                  text: Klotz
                  var: klotz_switch
              -
                - type: slider
                  header: Balken
                  var: balken_brightness
                  vertical: true
            -
              - type: header
                text: Klotz
            -
              - type: slider
                var: klotz_hue
                max: 360
                color: hue
            -
              - type: slider
                var: klotz_saturation
            -
              - type: slider
                var: klotz_brightness
            -
              - type: color-sb
                header: Klotz
                varS: klotz_saturation
                varB: klotz_brightness

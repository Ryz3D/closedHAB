addons:
  close:
    setup:
      converters:
        l_rolli:
          forwardConverters:
            - id: parseFloat
              setup:
                allowString: true
        l_stecki_switch:
          forwardConverters:
            - id: parseFloat
        l_stecki_sensor:
          forwardConverters:
            - id: parseFloat
      layouts:
        luca:
          grid:
            - type: buttongroup
              header: Rollladen
              buttons:
                - text: icon-chevron up-
                  var: l_rolli
                  value: 100
                - text: icon-chevron down-
                  var: l_rolli
                  value: 0
            - type: toggle
              header: Beleuchtung
              text: Schrank
              var: l_stecki_switch
